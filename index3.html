<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide-4</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="slide-4">
        <div class="notshow1">
            <div class="container-heading">
                <div class="righthr">
                    <hr>
                </div>
                <div class="trip-container">
                    Trip to Paris
                </div>
                <div class="lefthr">
                    <hr>
                </div>
            </div>

            <div class="back-container">
                <div id="left-arrow">
                    <i class="fa fa-arrow-circle-left" style="font-size:30px;color:#E02401"></i>
                </div>
                <div id="back">Back</div>

            </div>
            <div class="card4-container">
                <div class="card4">
                    <div class="div4">
                        <p> Trip to Paris</p>
                    </div>
                    <div class="div5">
                        <p> Completed task</p>
                    </div>
                    <div class="div6">
                        <form action="">
                            <input type="checkbox" name="todo8" id="todo8"class="todo-class">
                            <label for="todo8">Pending Tasks</label>
                        </form>
                    </div>
                    <div class="circle3">
                        <i class="fa fa-plus-circle" style="font-size:35px;color:#E02401"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="pop-up">
            <p id="add-new">Add New List</p>
            <textarea class="pop-upbar"></textarea>
            <button class="pop-up-button">ADD</button>
        </div>
    </div>
</body>
</html>
